    <script>

                sensorEl.id = data.sensor_id;

                    <div id="${data.sensor_id}-time">ç­‰å¾…æ•°æ®...</div>

                sensorsEl.appendChild(sensorEl);
                sensors[data.sensor_id] = true;
            }
            
            document.getElementById(`${data.sensor_id}-value`).textContent = 
                `${data.value} ${data.unit}`;
            document.getElementById(`${data.sensor_id}-time`).textContent = 
                new Date(data.timestamp).toLocaleTimeString();
        }
