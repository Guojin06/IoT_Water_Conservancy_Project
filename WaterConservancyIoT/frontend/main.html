<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能水利物联网系统 - 主界面</title>
    
    <!-- **路由保护脚本** -->
    <script>
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            // 如果没有token，立即重定向到登录页
            alert("请先登录！");
            window.location.replace('login.html');
        }
    </script>
    
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: url('bg-tech.png') center/cover no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 20, 60, 0.7);
            z-index: 1;
        }
        
        .main-container {
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(30,60,114,0.3));
            border: 2px solid rgba(0, 150, 255, 0.5);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 95%;
            position: relative;
            z-index: 2;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .title {
            color: #00D4FF;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .subtitle {
            color: #fff;
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-button {
            background: linear-gradient(145deg, rgba(0,150,255,0.2), rgba(0,150,255,0.1));
            border: 2px solid rgba(0, 150, 255, 0.5);
            border-radius: 15px;
            padding: 30px 20px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 150, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.3);
        }
        
        .nav-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .nav-title {
            font-size: 20px;
            font-weight: bold;
            color: #00D4FF;
            margin-bottom: 8px;
        }
        
        .nav-desc {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }
        
        .system-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0,150,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .system-info h3 {
            color: #00D4FF;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }
        
        .info-item {
            color: #fff;
        }
        
        .info-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 150, 255, 0.3);
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">🌊 智能水利物联网系统</h1>
        <p class="subtitle">Intelligent Water Conservancy IoT System</p>
        
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-button">
                <div class="nav-icon">📊</div>
                <div class="nav-title">监控大屏</div>
                <div class="nav-desc">专业水利监控大屏<br>实时数据可视化</div>
            </a>
            
            <a href="tech-dashboard.html" class="nav-button">
                <div class="nav-icon">💻</div>
                <div class="nav-title">智能监控中心</div>
                <div class="nav-desc">专业监控操作界面<br>智能数据分析</div>
            </a>
            
            <a href="#" class="nav-button" onclick="alert('功能开发中...')">
                <div class="nav-icon">⚙️</div>
                <div class="nav-title">系统管理</div>
                <div class="nav-desc">设备管理与配置<br>系统参数设置</div>
            </a>
            
            <a href="ai-analysis.html" class="nav-button">
                <div class="nav-icon">🧠</div>
                <div class="nav-title">AI智能分析</div>
                <div class="nav-desc">机器学习预测<br>智能决策支持</div>
            </a>
        </div>
        
        <div class="system-info">
            <h3>📡 系统状态</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">系统状态</div>
                    <div class="info-value" style="color: #00ff00;">● 正常运行</div>
                </div>
                <div class="info-item">
                    <div class="info-label">在线设备</div>
                    <div class="info-value">7/8 台</div>
                </div>
                <div class="info-item">
                    <div class="info-label">数据更新</div>
                    <div class="info-value" id="lastUpdate">刚刚</div>
                </div>
                <div class="info-item">
                    <div class="info-label">系统版本</div>
                    <div class="info-value">v2.1.0</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            © 2025 智能水利物联网系统 | 技术支持：IoT开发团队
        </div>
    </div>

    <script>
        // 更新最后更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');
            document.getElementById('lastUpdate').textContent = timeStr;
        }
        
        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
