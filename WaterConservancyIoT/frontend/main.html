    <script>

            padding: 40px;

            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 95%;
            position: relative;
            z-index: 2;

        .subtitle {

            margin-bottom: 50px;

        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-button {
            background: linear-gradient(145deg, rgba(0,150,255,0.2), rgba(0,150,255,0.1));
            border: 2px solid rgba(0, 150, 255, 0.5);
            border-radius: 15px;
            padding: 30px 20px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 150, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.3);
        }
        
        .nav-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .nav-title {
            font-size: 20px;
            font-weight: bold;
            color: #00D4FF;
            margin-bottom: 8px;
        }
        
        .nav-desc {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }
        
        .system-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0,150,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .system-info h3 {
            color: #00D4FF;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }
        
        .info-item {
            color: #fff;
        }
        
        .info-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 150, 255, 0.3);
            color: #aaa;
            font-size: 12px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 登出逻辑
            const logoutButton = document.getElementById('logout-button');
            if(logoutButton) {
                logoutButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('jwt_token');
                    alert('您已成功退出登录！');
                    window.location.replace('login.html');
                });
            }

            // 更新时间的逻辑
            const timeElement = document.getElementById('lastUpdate');
            function updateTime() {
                if(timeElement) {
                    const now = new Date();
                    timeElement.textContent = now.toLocaleTimeString('zh-CN');
                }
            }
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
