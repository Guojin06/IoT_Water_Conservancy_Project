            border: 1px solid #233554; /* 深蓝边框 */
            border-radius: 4px;
            box-sizing: border-box;
            color: #ccd6f6;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {

            width: 100%;

<body>

    <div class="container">
        <h1>系统登录</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" value="admin" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" value="password123" autocomplete="current-password">
            </div>
            <button id="login-button">登 录</button>
        </div>
        
        <pre id="result">请输入凭据进行登录</pre>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const resultBox = document.getElementById('result');

        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            resultBox.textContent = '正在认证...';
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultBox.textContent = '认证成功！正在跳转...';
                    localStorage.setItem('jwt_token', data.token);
                    
                    // **核心：登录成功后跳转到主页面**
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000); // 延迟1秒跳转，让用户看到成功信息

                } else {
                    resultBox.textContent = `登录失败: ${data.error || '未知错误'}`;
                    localStorage.removeItem('jwt_token');
                    loginButton.disabled = false;
                }
            } catch (error) {
                resultBox.textContent = `发生网络错误: ${error}`;
                loginButton.disabled = false;
            }
        });
    </script>
